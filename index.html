<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Jokenpô</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Jokenpô</h1>
        <div class="buttons">
            <button id="rock" onclick="playHuman('pedra')">&#x1F44A;</button>
            <button id="paper" onclick="playHuman('papel')">&#x1F590;</button>
            <button id="scissor" onclick="playHuman('tesoura')">&#x270c;</button>
        </div>
        <p class="result"></p>
        <p class="your-score">Sua pontuação: <span id="human-result">0</span></p>
        <p class="machine-score">Pontuação da Maquina: <span id="machine-result">0</span></p>
    </div>
</body>
<script src="./script.js"></script>

</html>
